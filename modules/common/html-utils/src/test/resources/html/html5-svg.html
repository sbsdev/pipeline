<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>title</title>
  </head>
  <body>
    <h1>SVG Example</h1>
      <div>
        <svg width="400" height="430">
          <polygon style="stroke:blue; stroke-width:1.5;fill:silver"
            points="10,10 180,10 10,250 50,50 10,10" />
            <circle style="stroke:red; stroke-width:2; fill: yellow; opacity: 0.5"
            cx="100" cy="80" r="75" />
            <rect style="stroke:green; stroke-width:3; fill: #ded; opacity:.8"
            x="30" y="80" height="120" width="220" />
            <path style="fill:red;fill-rule:evenodd;stroke:none"
            d="M 230,250 C 360,30 10,255 110,140 z "/>
        </svg>
      </div>
  </body>
</html>
